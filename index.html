<!DOCTYPE html>
<html ng-app="Todoapp">
  <head>
    <meta charset="utf-8">
    <title>TODO APP</title>
      <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
      <style>
        body {
        background-color:Darkslategray
        !important;
      }
      </style>
  </head>
  <br><br>
  <body>
    <div class ="container" >
    <div ng-controller="AddMessageController">
      <center><form>
        <div>
        <center><div class="form-group">
          <h1><label for="Todoapp"><font face="Lucida Console"><FONT COLOR=#DCDCDC>TODOS</font></label></FONT></h1>
          <input type="text" class="form-control input-lg" id = "Todoapp" ng-model="title" placeholder="What is to be done ?"><br>
        </div>
        <button ng-click="save()" type="button" class="btn btn-warning" name="button">Add Message</button></center>
        </div>
      </form>
    </div>

        <div ng-controller="ListMessageController">
          <table class="table table-condensed" >
          <thead>

            <th width="20%"><h4><FONT COLOR=#ADFF2F>Checkbox</FONT></h4></th>
            <th><h4><FONT COLOR=#ADFF2F>Message</FONT></h4></th>
            <th width="20%"><h4><FONT COLOR=#ADFF2F>Status</FONT></h4></th>

            <tbody>
            <tr ng-repeat="t in Todo" >
              <td width="20%">
                <div class="checkbox">
                <label ></label><input type="checkbox" ng-model="todoDone"  ng-checked="t.done=== true" ng-click = "Check(t)">
                </div>
              </td>
              <td><h4><FONT COLOR=#FFFFFF>{{ t.title }}</FONT></h4></td>
              <td width="20%"><ng-show ng-show="t.done === true"><h4><FONT COLOR=#FFFF00>Complete</FONT></h4></ng-show></td>
            </tr>
          </tbody>
          </thead>
          </table>
      </center>
    </div>
</div>

    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="node_modules/angular/angular.js" charset="utf-8"></script>
    <script src="app.js"></script>

  </body>
</html>
