<!DOCTYPE html>
<html ng-app = "ContactApp">
  <head>
    <meta charset="utf-8">
    <title>Bootstraping AngularJS</title>

    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
      <div class="container">
        <div ng-controller ="">
          <table class="table table-hover">
  <tbody>
           <tr ng-repeat="contact in contacts">
             <td>{{contact.fullname}}</td>
             <td>{{contact.nickname}}</td>
             <td>{{contact.phone}}</td>
           </tr>
           </tbody>
        </table>
      </div>
      <br/>
      <div ng-controller = 'AddContactController'>
        <form name = "contactForm">
          <div class="form-group">
            <center>
              <h1>
                <font code ="blue">Todo</font>
              </h1>
            </center>
            <input type="text" class="form-control" id="InputTODO" placeholder="What needs to be dons" ng-model = "TODO">
          </div>

          <div class="">
            <div ng-controller ="">
              <table class="table table-hover">
                <thead>
                  <tr>
                    <th></th>
                    <th>
                  <center>
                    <h3>Title</h3>
                  </center>
                    </th>
                    <th>
                      <center>
                    <h3>Done</h3>
                      </center>
                    </th>
                  </tr>
                </thead>
              </table>
            </div>
            <br/>


        <button type="button" class="btn btn-default" ng-click = "save()">Add</button>
        </form>
      </div>
  </div>


    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="node_modules/angular/angular.js" charset="utf-8"></script>
    <script src="app.js"charset="utf-8"></script>
  </body>
</html>
